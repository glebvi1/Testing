<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<header th:insert="parts/system_admin_header :: system_admin_header" th:if="${role} == 'system_admin'"></header>
<header th:insert="parts/teacher_admin_header :: teacher_admin_header" th:if="${role} == 'teacher_admin'"></header>
<header th:insert="parts/teacher_header :: teacher_header" th:if="${role} == 'teacher'"></header>
<header th:insert="parts/student_header :: student_header" th:if="${role} == 'student'"></header>

<h4>Изменить данные</h4>
<p>[[${message}]]</p>

<form th:action="@{/system-user/edit/{id}(id=${user.getId()})}" method="post">
    <div class="form-group">
        <div><label> Новое имя: <input th:value="${user.getFullName()}" type="text" name="fullName" class="form-control" required/> </label></div>
        <div><label> Новая почта: <input th:value="${user.getUsername()}" type="email" name="username" class="form-control" required/> </label></div>
        <div><label> Новый пароль: <input type="password" name="password1" class="form-control" required/> </label></div>
        <div><label> Старый пароль (подтверждение): <input type="password" name="password2" class="form-control" required/> </label></div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

</body>
</html>
