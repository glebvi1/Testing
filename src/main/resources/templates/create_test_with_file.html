<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<header th:insert="parts/teacher_header :: teacher_header"></header>

<h4>Создать самостоятельную работу</h4>
<p>[[${message}]]</p>

<form method="post" th:action="@{/educated/module/{id}/add-files(id=${module.getId()})}" enctype="multipart/form-data">
    <div class="form-group mt-3">
        <label>Название: <input type="text" name="title" placeholder="Название теста: " class="form-control" required/></label>
        <label>Задание: <input type="text" name="question" placeholder="Вопрос: " class="form-control" required/></label>
        <div class="custom-file">
            <input type="hidden" name="1000000" value="1000000">
            <input type="file" class="custom-file-input" name="file" id="customFile" accept="image/*,image/jpeg">
            <label class="custom-file-label" for="customFile">Прикрепить файл</label>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Создать самостоятельную работу</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
