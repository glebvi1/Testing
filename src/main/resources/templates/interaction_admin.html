<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>List of user</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<header th:insert="parts/system_admin_header :: system_admin_header"></header>

<h4>Ответить на вопрос пользователя [[${message.getUserName()}]]</h4>
<div>
    <p>Тема вопроса: [[${message.getTheme()}]]</p>
    <p>Вопрос: <textarea readonly>
        [[${message.getText()}]]
    </textarea></p>
</div>
<form th:action="@{/system-admin/questions/{id}(id=${message.getId()})}" method="post">
    <div class="form-group">
        <p>Ответ на вопрос (не больше 500 символов):</p>
        <p><textarea th:name="answer" rows="12" cols="45" name="text" maxlength="500" placeholder="Введите вопрос:" required></textarea></p>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
</form>

</body>
</html>
