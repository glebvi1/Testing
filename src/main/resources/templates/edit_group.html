<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<header th:insert="parts/system_admin_header :: system_admin_header" th:if="${role} == 'system_admin'"></header>
<header th:insert="parts/teacher_admin_header :: teacher_admin_header" th:if="${role} == 'teacher_admin'"></header>

<p>[[${message}]]</p>

<form th:action="@{/teacher-admin/all-groups/edit/{id}(id=${id})}" method="post">
    <div class="form-group">
        <div><label>Название: <input placeholder="Название группы: " name="title" type="text" th:value="${groupName}" class="form-control" maxlength="100" required/></label></div>
        <label>Список студентов: </label>

        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Добавить студента
        </a>
        <div class="collapse" id="collapseExample">
            <div class="form-group mt-3">
                <div th:each="number : ${studentsNumbers}" class="forum-group mt-3">
                    <label>[[${number}]]<input  placeholder="Почта студента: " th:name="studentsEmails" type="text" class="form-control" th:required="${number} == 1"/></label>
                </div>
            </div>
        </div>

        <p><a class="btn btn-primary" data-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="false" aria-controls="collapseExample">
            Добавить учителя
        </a>
        </p>
        <div class="collapse" id="collapseExample1">
            <div class="form-group mt-3">
                <div th:each="number : ${teacherNumbers}" class="forum-group mt-3">
                    <label>[[${number}]]<input  placeholder="Почта учителя: " th:name="teachersEmails" type="text" class="form-control" th:required="${number} == 1" /></label>
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
