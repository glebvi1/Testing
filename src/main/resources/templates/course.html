<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<header th:insert="parts/teacher_header :: teacher_header" th:if="${role} == 'teacher'"></header>
<header th:insert="parts/student_header :: student_header" th:if="${role} == 'student'"></header>

<p>[[${message}]]</p>
<h4>Модули в группе "[[${groupName}]]"</h4>
<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" th:if="${role} == 'teacher'">
    Добавить модуль
</a>
<div class="collapse" id="collapseExample">
    <div class="form-group mt-3">
        <form method="post" th:action="@{/educated/course/{id}(id=${groupId})}">
            <div class="form-group">
                <label>Название: <input type="text" class="form-control" name="title" placeholder="Название учебного модуля: " /></label>
            </div>
            <div class="form-group">
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<div class="card-columns">
    <div class="card" th:each="module : ${allModule}">
        <div class="card-body" >
            <h4 class="card-title" th:text="${module.getTitle()}"></h4>
            <a th:href="@{/educated/module/{id}(id=${module.getId()})}" class="btn btn-primary">Посмотреть</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
