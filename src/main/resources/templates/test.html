<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header th:insert="parts/student_header :: student_header" th:if="${isDone}"></header>

<h4>[[${test.getTitle()}]]</h4>
<h4 th:if="${isDone}">Ваша оценка - [[${mark}]]</h4>


<form method="post" th:action="@{/student/test/{id}(id=${test.getId()})}" th:if="${!isDone}" >

    <div th:each="question, index : ${test.getQuestions()}" class="form-group mt-5">
        <p>Вопрос №[[${index.index} + 1]]</p>
        <p>[[${question.getQuestion()}]]</p>
        <div class="form-group mt-3" th:if="${question.getAnswersOptions().size()} == 1">
            <label>Ответ: <input class="form-control" type="text" th:name="answers" placeholder="Введите ответ: " required/></label>
        </div>

        <div class="form-group mt-3" th:if="${question.getAnswersOptions().size()} != 1">

            <div th:each="answer, j : ${question.getAnswersOptions()}">
                <label><input th:name="answers" type="checkbox"> [[${answer}]] </label>
                <input th:name="answers" type="hidden" value="off"/>
            </div>

        </div>

    </div>

    <button type="submit" class="btn btn-primary">Отправить</button>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
