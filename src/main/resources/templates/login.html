<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<h4>Вход</h4>
<p th:class="${color}">[[${message}]]</p>

<form th:action="@{/login}" method="post">
    <div class="form-group">
        <div><label> Почта: <input type="email" name="username" class="form-control" required/> </label></div>
        <div><label> Пароль: <input type="password" name="password" class="form-control" required/> </label></div>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>

<a href="/registr-form" class="stretched-link">Зарегистрироваться</a>

</body>
</html>
